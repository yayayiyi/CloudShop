<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱因斯坦的智慧传输</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="images/einstein.png" alt="爱因斯坦" class="einstein-img">
            <div class="brain-waves">
                <div class="brain-wave"></div>
                <div class="brain-wave"></div>
                <div class="brain-wave"></div>
            </div>
        </div>
        
        <div class="middle-section">
            <div class="transfer-path">
                <div class="transfer-glow"></div>
                <div class="energy-flow"></div>
            </div>
            <h1 class="main-title">智慧传输准备就绪</h1>
            <h2 class="sub-title">亲爱的<span id="userName"></span>，是否确认接收爱因斯坦的终极脑电波？</h2>
            <p class="warning-text">警告：此过程不可逆，可能导致代码能力溢出、灵感爆棚等副作用。</p>
            <button class="start-button">开始传输</button>
        </div>

        <div class="right-side">
            <div class="avatar-container">
                <img src="images/user-avatar.png" alt="用户头像" class="user-avatar">
                <div class="glitch-effect"></div>
                <canvas class="avatar-transition" width="200" height="200"></canvas>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">脑电波同步中... 0%</div>
        </div>
    </div>

    <audio id="transferSound" src="sounds/transfer.mp3" preload="auto"></audio>
    <audio id="completeSound" src="sounds/complete.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
